<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Level Signal Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #8e44ad);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px #000;
        }

        .hidden {
            display: none;
        }

        .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .generate-btn { background-color: #27ae60; }
        .reset-btn { background-color: #e74c3c; }
        select {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }

        .output-box {
            margin: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Next Level Signal Predictor</h1>

    <!-- Predictor Section -->
    <div>
        <select id="platforms">
            <option value="" disabled selected>Select Platform</option>
            <option value="1xbet">1xbet</option>
            <option value="888 starz">888 starz</option>
            <option value="MelBet">MelBet</option>
            <option value="WinWin">WinWin</option>
            <option value="1Win">1Win</option>
        </select>
        <button class="btn generate-btn" onclick="generateSignal()">Generate Signal</button>
        <button class="btn reset-btn" onclick="resetFields()">Reset</button>
        <div class="output-box">
            <p><strong>Next Predictor Signal:</strong> <span id="signal">-</span></p>
            <p><strong>Next Predictor Signal Time:</strong> <span id="time">-</span></p>
        </div>
    </div>

    <footer>
        &copy; 2025 Malith Studio
    </footer>

    <script>
        // Function to generate predictor signal based on weighted probabilities
        function generateSignal() {
            const selectedPlatform = document.getElementById("platforms").value;
            if (!selectedPlatform) {
                alert("Please select a platform first!");
                return;
            }

            // Simulate signal generation using weighted probabilities
            const signals = ["2x", "5x", "10x", "20x", "50x", "100x"];
            const probabilities = [0.4, 0.3, 0.15, 0.1, 0.04, 0.01]; // Probability distribution

            // Select signal based on weighted probabilities
            const random = Math.random();
            let cumulative = 0;
            let chosenSignal;
            for (let i = 0; i < signals.length; i++) {
                cumulative += probabilities[i];
                if (random <= cumulative) {
                    chosenSignal = signals[i];
                    break;
                }
            }

            // Display signal and time
            const nextTime = new Date(Date.now() + Math.random() * 600000).toLocaleTimeString();
            document.getElementById("signal").textContent = chosenSignal || "Unknown";
            document.getElementById("time").textContent = nextTime;
        }

        // Function to reset fields
        function resetFields() {
            document.getElementById("signal").textContent = "-";
            document.getElementById("time").textContent = "-";
            document.getElementById("platforms").selectedIndex = 0;
        }
    </script>
</body>
</html>
